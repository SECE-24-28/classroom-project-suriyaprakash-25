<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign Up | Airtel Next</title>
  <link rel="stylesheet" href="assets/css/base.css" />
  <link rel="stylesheet" href="assets/css/signup.css" />
</head>
<body>
  <nav>
    <div class="container navbar">
      <div class="brand">
        <div class="logo">A</div>
        Airtel Next
      </div>
      <div class="nav-links">
        <a data-nav href="index.html">Home</a>
        <a data-nav href="plans.html">Plans</a>
        <a data-nav href="recharge.html">Recharge</a>
        <a data-nav href="login.html">Login</a>
        <a class="btn" href="signup.html">Create Account</a>
      </div>
    </div>
  </nav>

  <main class="container">
    <div class="auth-card card">
      <div class="badge" style="margin-bottom:12px;">
        <span class="pill">Premium Access</span>
        <span>Set up in 60s</span>
      </div>
      <h2>Create your Airtel account</h2>
      <p class="subtle" style="margin:8px 0 18px;">Unlock ultra-fast recharges, personalized plans, and priority care.</p>
      <form class="form" data-demo data-success="Account created.">
        <label class="label" for="full-name">Full name</label>
        <input class="input" type="text" id="full-name" placeholder="Priya Sharma" required />

        <label class="label" for="email">Email</label>
        <input class="input" type="email" id="email" placeholder="you@example.com" required />

        <label class="label" for="phone">Mobile number</label>
        <input class="input" type="tel" id="phone" placeholder="98765 43210" minlength="10" maxlength="10" required />

        <label class="label" for="password">Password</label>
        <input class="input" type="password" id="password" placeholder="Create a strong password" required />

        <label class="label" for="confirm">Confirm password</label>
        <input class="input" type="password" id="confirm" placeholder="Re-enter password" required />

        <label class="subtle"><input type="checkbox" style="margin-right:6px;" required /> I agree to the Terms and Privacy.</label>

        <button class="btn" type="submit">Create account</button>
      </form>

      <p class="subtle" style="margin-top:18px;">Already with us? <a class="link" href="login.html">Sign in</a>.</p>
    </div>
  </main>

  <script src="assets/js/main.js"></script>
</body>
</html>
